<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Product Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">Product Info</h1>
            <div class="card text-center">
                <div class="card-header">
                    Product
                </div>               
                <div class="card-body">                    
                    <p class="card-text" th:text=" 'ID: '+ ${product.productId}" />
                    <p class="card-text" th:text="'Name: '+${product.name}" />
                    <p class="card-text" th:text="'Price: '+${product.price}" />                   

                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{/products/delete/id={productId}(productId=${product.productId})}" class="btn btn-primary">Delete</a>
                </div>
            </div><br/>
            <a href="/products/all" class="btn btn-primary" >Product List</a>
         </div>
    </body>
</html>
