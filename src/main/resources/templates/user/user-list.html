<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Users</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-sm" style="margin: 100px auto;width: 800px;">

            <h1 style="text-align:center;">User List</h1>

            <div style="align-content: center;">                 

                <form action="/users/create" method="post" style="border:1px solid #0d6efd;padding: 5px;">
                    <input type="number" name="id" id="id" value="0" style="display: none"/>
                    <input type="text" name="userName" id="userName" placeholder="User Name"/>
                    <input type="email" name="email" id="email" placeholder="email"/>
                    <button type="submit" class="btn btn-primary">Create New User</button>
                </form>
                <br></br>
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${userList}">
                            <td> <a th:href="@{/users/id={id}(id=${user.id})}" th:text=" ${user.id}" > </a></td>                           
                            <td th:text=" ${user.userName}"></td>
                            <td th:text=" ${user.email}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
